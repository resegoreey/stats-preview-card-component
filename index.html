<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
      <div class="stats-card">
        <h1>
          Get <span class="insight">insights</span> that help your business
          grow.
        </h1>

        <p class="stats-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-breakdown">
          <div>
            <p class="stats-numbers">10k+</p>
            <p class="stats-title">COMPANIES</p>
          </div>

          <div>
            <p class="stats-numbers">314</p>
            <p class="stats-title">TEMPLATES</p>
          </div>

          <div>
            <p class="stats-numbers">12m+</p>
            <p class="stats-title">QUERIES</p>
          </div>
        </div>
      </div>

      <div class="img-card">
        <img
          src="images/image-header-desktop.jpg"
          alt="Workplace image"
          class="img"
        />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Resego Motlhasi</a>.
    </div>
  </body>
</html>
